<ul class="scroll-list">
  <li *ngFor="let pkmn of pokemonService.pokemonList"
    (click)="getPokemon(pkmn.id)">
    <div>
        <div>
          <span class="dex-no">{{pkmn.id | number: '3.0'}}</span>
        </div>
        <div class="dex-name">
          {{pkmn.name | titlecase}}
        </div>
    </div>
  </li>
</ul>
